{% extends 'base.html' %}

{% block content %}
<form method="POST" class="post-form" action="/customer_details/update/{{vehicle.id}}">{% csrf_token %}
        {% csrf_token %}
    <div class="container">
<br>
        <h3>Update Customer Details</h3>

  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ vehicle.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">customer Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ vehicle.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Make:</label>
    <div class="col-sm-4">
        <input type="text" name="make" id="id_make" required maxlength="254" value="{{ vehicle.make }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Model:</label>
    <div class="col-sm-4">
        <input type="text" name="model" id="id_model" required maxlength="15" value="{{ vehicle.model }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">VIN:</label>
    <div class="col-sm-4">
        <input type="text" name="vin_number" id="id_vin_number" required maxlength="15" value="{{ vehicle.vin_number }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Purchase Date:(yyyy-dd-mm)</label>
    <div class="col-sm-4">
        <input type="text"  name="purchase_date" id="id_purchase_date" required maxlength="25" value="{{ vehicle.purchase_date }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last Service Date: (yyyy-dd-mm)</label>
    <div class="col-sm-4">
        <input type="text"  name="last_service_date" id="id_last_service_date" required maxlength="25" value="{{ vehicle.last_service_date }}" />
    </div>

  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>

{% endblock content %}
