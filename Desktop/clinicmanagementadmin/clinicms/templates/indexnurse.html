{% extends 'base.html' %}

{% block content %}
    <h1>Add New Doctor</h1>
    <form method="POST" class="post-form" action="/managements/emp">{% csrf_token %}
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h4>Enter Doctor details</h4>
        </div>
      </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Doctor name:</label>
        <div class="col-sm-4">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age:</label>
        <div class="col-sm-4">
          {{ form.age }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">gender:</label>
        <div class="col-sm-4">
          {{ form.gender }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">specialty:</label>
        <div class="col-sm-4">
          {{ form.specialty }}
        </div>
      </div>
            <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-4">
          {{ form.email }}
        </div>
      </div>
            <div class="form-group row">
        <label class="col-sm-2 col-form-label">phone:</label>
        <div class="col-sm-4">
          {{ form.phone }}
        </div>
      </div>

        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
        </div>
    </form>
{% endblock content %}
